<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js"></script>
  <script>
    function showNotes() {
      const notesArray = Tonal.Mode.notes(document.getElementById("Mode").value, document.getElementById("RN").value)
      const displayArray = []
      notesArray.forEach(element => { displayArray.push(Tonal.Note.simplify(element)) } )
      document.getElementById('notesDisplay').innerHTML = displayArray;
    }
  </script>

</head>

<body>
  <p class='title'>Note Displayer</p>
  <p class='instructions'>Put mode and root note here</p>

  <div class='instructions'>
    <form onsubmit="return setAction(this)"></form>

    Root Note:
    <!--<input type="text" name="RN" id="RN"> -->
    <input list="Notes" name="RN" id="RN">
    <datalist id="Notes">
      <option value="C">
      <option value="C#">
      <option value="Cb">
      <option value="D">
      <option value="D#">
      <option value="Db">
      <option value="E">
      <option value="Eb">
      <option value="F">
      <option value="F#">
      <option value="G">
      <option value="G#">
      <option value="Gb">
      <option value="A">
      <option value="A#">
      <option value="Ab">
      <option value="B">
      <option value="Bb">
    </datalist>
    <br />
    Mode:
    <input list="Modes" name="Mode" id="Mode">
    <datalist id="Modes">
      <option value='major'>
      <option value='minor'>
      <option value='ionian'>
      <option value='dorian'>
      <option value='phrygian'>
      <option value='lydian'>
      <option value='mixolydian'>
      <option value='aeolian'>
      <option value='locrian'>
    </datalist>
    <br />
    </form>
  </div>

  <div class='button'>
    <input type="submit" value="Show" onclick="showNotes();"><br />
  </div>

  <div class='displayPart'>
    <p>here we show them notes</p>
    <p><span id='notesDisplay'></span></p>
  </div>

  <section class="piano">
    <section id='c-key' class="key">
      <section class='keynote'>C</section>
    </section>
    <section id='c-sharp-key' class="black-key">
      <section class='black-keynote'>C#</section>
    </section>
    <section id='d-key' class="key">
      <section class='keynote'>D</section>
    </section>
    <section id='d-sharp-key' class="black-key">
      <section class='black-keynote'>D#</section>
    </section>
    <section id='e-key' class="key">
      <section class='keynote'>E</section>
    </section>
    <section id='f-key' class="key">
      <section class='keynote'>F</section>
    </section>
    <section id='f-sharp-key' class="black-key">
      <section class='black-keynote'>F#</section>
    </section>
    <section id='g-key' class="key">
      <section class='keynote'>G</section>
    </section>
    <section id='g-sharp-key' class="black-key">
      <section class='black-keynote'>G#</section>
    </section>
    <section id='a-key' class="key">
      <section class='keynote'>A</section>
    </section>
    <section id='a-sharp-key' class="black-key">
      <section class='black-keynote'>A#</section>
    </section>
    <section id='b-key' class="key">
      <section class='keynote'>B</section>
    </section>
    
  </section>


</body>
