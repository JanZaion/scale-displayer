<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script language="JavaScript">
    function showMode() {
      document.getElementById('modeDisplay').innerHTML = //
        document.getElementById("Mode").value;
      }
    function showRN() {
      document.getElementById('RNdisplay').innerHTML =
        document.getElementById("RN").value;
    }
  </script>

<script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js"></script>
<script>
  function showNotes() {
    document.getElementById('notesDisplay').innerHTML = Tonal.Mode.notes(document.getElementById("Mode").value, document.getElementById("RN").value); //('major', 'C1')
  }
</script>
  
  </head>

<body>
<p class='title'>Displayer</p>
<p id='tagline'>Put some stuff here.</p>


<form onsubmit="return setAction(this)">
  Mode:
  <input type="text" name="Mode" id="Mode">
  <br/>
  Root Note:
  <input type="text" name="RN" id="RN">
  <br/>
</form>

<br/>

<input type="submit" onclick="showMode(); showRN(); showNotes();"><br /> 

<label>Mode: </label>

<p><span id='modeDisplay'></span></p>

<label>RN: </label>

<p><span id='RNdisplay'></span></p>
