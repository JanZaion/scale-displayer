<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js"></script>
<script>
  function showNotes() {
    document.getElementById('notesDisplay').innerHTML = Tonal.Mode.notes(document.getElementById("Mode").value, document.getElementById("RN").value); //('major', 'C1')
  }
</script>
  
  </head>

<body>
<p class='title'>Note Displayer</p>
<p class='instructions'>Put mode and root note here</p>


<form class='instructions' onsubmit="return setAction(this)">
  Mode:
  <input type="text" name="Mode" id="Mode">
  <br/>
  Root Note:
  <input type="text" name="RN" id="RN">
  <br/>
</form>

<br/>

<input type="submit" onclick="showNotes();"><br /> 

<label>Notes: </label>

<p><span id='notesDisplay'></span></p>




</body>
